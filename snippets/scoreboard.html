<div id="scoreboard" class="container">
	<div class="row">
		<div class="col-sm-1 col-md-2 col-lg-3">&nbsp</div>
		<h2 id="scoreboard-title" class="content-header col-sm-11 col-md-10 col-lg-9">Scoreboard:</h2>
		<div class="col-sm-1 col-md-2 col-lg-3">&nbsp</div>
		<div class="col-sm-10 col-md-9 col-lg-7">
			<div class="col-sm-2">
				<div class="score-counter">Total&nbspPoints:</div>
				<div class="score-counter">Base&nbspScore:</div>
				<div class="score-counter">Multiplier:</div>
			</div>
			<div class="col-sm-2">
				<div id="total-points" class="score-counter"></div>
				<div id="base-score" class="score-counter"></div>
				<div id="multiplier" class="score-counter"></div>
			</div>
			<div class="col-sm-2">
				<div class="score-counter">Variation:</div>
				<div class="score-counter">Gadget&nbspVar:</div>
			</div>
			<div class="col-sm-2">
				<div id="variation" class="score-counter"></div>
				<div id="gadget-variation" class="score-counter"></div>
			</div>
			<div class="col-sm-3">
				<div class="score-counter">Variation&nbspBonus:</div>
				<div class="score-counter">Gadget&nbspVar&nbspBonus:</div>
			</div>
			<div class="col-sm-1">
				<div id="variation-bonus" class="score-counter"></div>
				<div id="gadget-variation-bonus" class="score-counter"></div>
			</div>
		</div>
		<div class="col-sm-1">&nbsp</div>
	</div>

	<div class="row">
		<div class="col-xs-1 col-sm-1 col-md-2 col-lg-3">&nbsp</div>
		<div class="col-xs-10 col-sm-10 col-md-8 col-lg-7"><hr class="red"></div>
	</div>
</div>
